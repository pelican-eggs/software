description: "This egg installs a LanguageTool server\r\n\r\nLanguageTool is an Open Source proofreading software for English, French, German, Polish, Russian,\nand more than 20 other languages. It finds many errors that a simple spell checker cannot find.\r\n\r\nView https://languagetool.org for more information."
image: 'data:image/png;base64,'
tags: {  }
features: {  }
docker_images:
  Java_17: 'ghcr.io/pelican-eggs/yolks:java_17'
file_denylist: {  }
startup_commands:
  Default: 'java -cp languagetool-server.jar org.languagetool.server.HTTPServer --port {{SERVER_PORT}} --allow-origin --public --config config.properties'
config:
  files:
    config.properties:
      parser: properties
      find:
        languageModel: models/
  startup:
    done: 'Server started'
  logs: {  }
  stop: ^C
scripts:
  installation:
    script: |-
      #!/bin/ash
      apk add --no-cache unzip # to make shure the unzipper is working properly
      mkdir -p /mnt/server
      mkdir -p /mnt/server/models
      touch config.properties

      # if TRAIN_MODELS has content install them
      if [ -n TRAIN_MODELS ]; then

          content=$(curl -L https://languagetool.org/download/ngram-data/)

          links=$(echo "$content" | grep -o '<a href="[^"]*\.zip">' | sed 's/<a href="//' | sed 's/">//')
          echo $links

          cd /mnt/server/models
          for model in $TRAIN_MODELS; do
              echo "$model"
              for link in $links; do
                  # echo "    $link"
                  if [[ $link == *"-$model-"* ]]; then
                      fullLink="https://languagetool.org/download/ngram-data/$link"
                      echo "Downloading $fullLink"
                      echo "this could take some while"
                      curl $fullLink --output $model.zip
                      echo "unziping $model.zip"
                      unzip $model.zip
                      rm $model.zip
                  fi
              done
          done
      fi

      # main languagetool install
      cd /mnt/server

      echo "downloading languagetool"
      curl https://languagetool.org/download/LanguageTool-stable.zip --output download.zip
      echo unziping
      unzip download.zip
      echo moving files

      cp -r LanguageTool-*/* .

      rm -rf LanguageTool-*
      rm download.zip -rf

      echo Finished install
    container: 'ghcr.io/pelican-eggs/installers:alpine'
    entrypoint: ash
variables:
  -
    sort: 1
    name: 'Include traindata'
    description: "This uses many gigabytes of disk space. \r\n\r\nSeparate each value with spaces. For example, \"de en\". \r\n\r\nView all available models at https://languagetool.org/download/ngram-data/"
    env_variable: TRAIN_MODELS
    default_value: ''
    user_viewable: true
    user_editable: true
    rules:
      - nullable
      - string
